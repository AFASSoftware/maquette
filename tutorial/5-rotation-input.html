<!doctype html>
<html>
  <head>
    <title>Tutorial</title>
    <link href="../style.css" rel="stylesheet" />
    <link href="tutorial.css" rel="stylesheet" />
    <script src="bower_components/velocity/velocity.min.js"></script>
    <script src="bower_components/maquette/dist/maquette.min.js"></script>
    <script src="bower_components/maquette/dist/velocity-transitions.min.js"></script>
    <script src="bower_components/ace-builds/src-noconflict/ace.js"></script>
    <script src="components/enhancer.js"></script>
    <script src="components/workbench.js"></script>
    <script src="components/next-button.js"></script>
    <style>
      li.complete {
        background-color: green;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function () {

        var h = maquette.h;

        var projector = maquette.createProjector(document.body, function() {return enhancer.renderMaquette();}, {transitions: velocityTransitions});

        var achieved1 = false;
        var objective1 = {
          title: "Assign the rotation variable to the value property of the input",
          isAchieved: function () {
            return achieved1;
          },
          onSceneUpdate: function (contentWindow) {
            var oldRotation = contentWindow.rotation;
            contentWindow.rotation = 76908;
            try {
              achieved1 = false;
              var vnode = contentWindow.renderMaquette();
              var input = vnode.children[0].children[0].children[0].children[1];
              achieved1 = input.properties.value == contentWindow.rotation;
            } catch (e) {
            }
            contentWindow.rotation = oldRotation;
          },
          renderMaquette: function () {
            return h("p", ["Hint: Use the properties parameter of the h() function."]);
          }
        };

        var achieved2 = false;
        var objective2 = {
          title: "Assign the handleRotationInput function to the oninput property",
          isAchieved: function () {
            return achieved2;
          },
          onSceneUpdate: function (contentWindow) {
            try {
              achieved2 = false;
              var vnode = contentWindow.renderMaquette();
              var input = vnode.children[0].children[0].children[0].children[1];
              achieved2 = contentWindow.handleRotationInput && (input.properties.oninput === contentWindow.handleRotationInput);
            } catch (e) {
            }
          },
          renderMaquette: function () {
            return h("p", []);
          }
        };

        var achieved3 = false;
        var objective3 = {
          title: "Take the flying saucer for a testdrive",
          isAchieved: function () {
            return achieved3;
          },
          onSceneUpdate: function (contentWindow) {
            achieved3 = false;
            try {
              achieved3 = (contentWindow.rotation === "360" && workbench.getScript().indexOf("360") === -1);
            } catch(e) {
            }
          },
          renderMaquette: function () {
            return h("p", ["Rotate the flying saucer 360 degrees using the remote control"]);
          }
        };

        var workbench = createWorkbench(projector, "assets/saucer-rotation-input.js", [
          objective1,
          objective2,
          objective3
        ]);

        var nextButton = window.createNextButton(projector, workbench.allObjectivesAchieved);

        var enhancer = window.createProgressiveEnhancer({
          "#next": nextButton.renderMaquette,
          ".work": workbench.renderMaquette
        });
      });
    </script>
  </head>
  <body>

    <div class="navbar-fixed">
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="/" class="brand-logo">Maquette - Tutorial</a>
          <ul class="right">
            <li><a href="2-variables-and-properties.html">Previous</a></li>
            <li><a href="index.html">Index</a></li>
            <li><a id="next" href="4-input.html">Next</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="work"></div>
    {% include analytics.html %}
  </body>
</html>
